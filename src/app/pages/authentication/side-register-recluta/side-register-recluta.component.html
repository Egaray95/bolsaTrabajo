<div class="blank-layout-container justify-content-center align-items-center bg-light">
    <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
      <div class="col-lg-6 d-flex align-items-center">
       
       
        <mat-card class="cardWithShadow theme-card">
          <mat-card-header>
            <mat-card-title class="m-b-0">Registro Reclutador</mat-card-title>
          </mat-card-header>
          <mat-card-content class="b-t-1">
            <form [formGroup]="registroForm" (ngSubmit)="onRegistrar()">
                <div class="row">
                  <div class="col-lg-6">
                    <mat-label class="f-w-600 m-b-8 d-block">Nombres</mat-label>
                    <mat-form-field appearance="outline" class="w-100" color="primary">
                      <input matInput formControlName="nombres" placeholder="Ingrese sus nombres" />
                    </mat-form-field>
                  </div>
                  <div class="col-lg-6">
                    <mat-label class="f-w-600 m-b-8 d-block">Apellidos</mat-label>
                    <mat-form-field appearance="outline" class="w-100" color="primary">
                      <input matInput formControlName="apellidos" placeholder="Ingrese sus apellidos" />
                    </mat-form-field>
                  </div>
                  <div class="col-lg-6">
                    <mat-label class="f-w-600 m-b-8 d-block">Usuario</mat-label>
                    <mat-form-field appearance="outline" class="w-100" color="primary">
                      <input matInput formControlName="usuario" placeholder="Ingrese su usuario" />
                    </mat-form-field>
                  </div>
                  <div class="col-lg-6">
                    <mat-label class="f-w-600 m-b-8 d-block">Password</mat-label>
                    <mat-form-field appearance="outline" class="w-100" color="primary">
                      <input matInput type="password" formControlName="password" placeholder="Ingrese su contraseÃ±a" />
                    </mat-form-field>
                  </div>
                </div>
                <div class="m-t-12">
                  <button mat-stroked-button color="warn" type="button" class="m-r-8" (click)="volverLogin()">Volver</button>
                  <button mat-flat-button color="primary" type="submit">Registrar</button>
                </div>
              </form>
              
          </mat-card-content>
        </mat-card>
  
  
      
      
      </div>
    </div>
  </div>
