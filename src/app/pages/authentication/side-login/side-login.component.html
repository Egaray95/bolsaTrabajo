<div class="blank-layout-container justify-content-center align-items-center bg-light">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-header>
          <mat-card-title class="m-b-0">Inicio Sesión</mat-card-title>
        </mat-card-header>
        <mat-card-content class="p-32">
          <form [formGroup]="loginForm" class="m-t-30">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Usuario</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="usuario" />
            </mat-form-field>
          
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Contraseña</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" formControlName="password" />
            </mat-form-field>
          
            <button mat-flat-button color="primary" class="w-100" (click)="onLogin()">
              Ingresar
            </button>
          </form>
          
          <span class="d-block f-w-500 text-center m-t-24">Reclutador
            <a [routerLink]="['/authentication/register-reclutador']" class="text-decoration-none text-primary f-w-500 f-s-14">
              Crear tu cuenta</a>
          </span>
          <span class="d-block f-w-500 text-center m-t-24">Profesional
            <a [routerLink]="['/authentication/register']" class="text-decoration-none text-primary f-w-500 f-s-14">
              Crear tu cuenta</a>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
